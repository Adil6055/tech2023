<form action="">
        <h1>Payment Form</h1>
        <h2>Contact Information</h2>
    
        <p>Name * : <input type="text" name="Name" placeholder="Name" > </p>
        <p>Mobile * : <input type="number" placeholder="Mobile"   > </p>
        <fieldset>
            <legend>Gender  </legend>
            <p>Male *  <input type="radio" name="Gender" id="Male" > </p>
            <p>Female * <input type="radio" name="Gender" id="Female" >
            </p> 
        </fieldset>
<p>
     Address :<textarea name="Address" id="Address" cols="10" placeholder="Address"  rows="10"></textarea>    
</p>
<p>Mail :   <input type="email" name="email" id="email" placeholder="email"></p>
<p>Pincode  : <input type="number" name="Pincode" id="Pincode" width="5"  placeholder="Pincode"></p>

<h2>Payment info</h2> <br>
<p>Card Type <select name="Card_names" id="card">
    <option value=""> ----Select Card type-----</option>

    <option value="Mada"> Mada</option>
    <option value="Rupay Card"> Rupay card</option>
</select>
</p>
<p>Card Number : <input type="number" name="card_number" placeholder="Card Number" id="card_number"> </p>
<p>Card Expiry date <input type="date" name="card_exp_date" id="card_exp_date"> </p>
<p>Card Expiry date <input type="datetime-local" name="card_exp_datetime" id="card_exp_datetime"> </p>
<p>CVV number <input type="number" type="password" name="CVV_code" id="CVV_code" placeholder="put CVV code"> </p>
